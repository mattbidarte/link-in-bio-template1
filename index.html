<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Link in bio</title>
</head>
<body>
    <main>
        <section class="about">
            <h1 class="about__title">Milet</h1>
            <img class="about__img" src="./assets/img/dogimg.png" alt="foto de un perro con lentes">
            <p class="about__parrafo">Breve descripción. También puedes incluir un llamado a la acción, por ejemplo: Mirá mi último video!</p>
        </section>

        <section class="links">
            <ul>
                <li><a class="modificado" href="#">Mi LinkedIn</a></li>
                <li><a href="#">Trabajos experimentales</a></li>
                <li><a href="#">Enviame un email</a></li>
                <li><a href="#">HolaJuniors.com</a></li>
            </ul>
        </section>

        <section class="icons">
            <a href="#"><i class="bi bi-youtube"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
            <a href="#"><i class="bi bi-dribbble"></i></a>
        </section>
    </main>
</body>
</html>
