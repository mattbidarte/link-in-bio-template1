<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Link in bio</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Mauri</h1>
    </header>

    <main class="main">
        <section class="container">
            <img class="container__img" src="./assets/img/dogimg.png" alt="foto de un perro con lentes">
            <p class="container__parrafo">Breve descripción. También puedes incluir un llamado a la acción, por ejemplo: Mirá mi último video!</p>
        </section>
        <section class="container">
            <div class="container__links">
                <ul>
                    <li><a href="#">Mi LinkedIn</a></li>
                    <li><a href="#">Trabajos experimentales</a></li>
                    <li><a href="#">Enviame un email</a></li>
                    <li><a href="#">HolaJuniors.com</a></li>
                </ul>
            </div> 
        </section>
    </main>

    <footer class="footer">
        <div class="footer_lnks">
            <a href="#"><i class="bi bi-youtube"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
            <a href="#"><i class="bi bi-dribbble"></i></a>
        </div>
    </footer>
</body>
</html>
